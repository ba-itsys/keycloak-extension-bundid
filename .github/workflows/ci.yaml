name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch: { }

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run tests
        run: mvn -B test

      - name: Build and analyze
        run: "mvn -B verify --no-transfer-progress"

  docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Extract Keycloak version from pom.xml
        id: keycloak-version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=keycloak-version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          build-args: |
            KEYCLOAK_VERSION=${{ steps.keycloak-version.outputs.version }}
          push: false
          tags: keycloak-extension-bundid:${{ steps.keycloak-version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
